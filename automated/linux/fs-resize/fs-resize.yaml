metadata:
    format: Lava-Test Test Definition 1.0
    name: fs-resize
    description: "Test if rootfs was properly resized

    This test checks whether rootfs occupies the whole block device.
    It tests the scenario when rootfs should be resized after first
    boot."

    maintainer:
        - milosz.wasilewski@foundries.io
    os:
        - debian
        - ubuntu
        - fedora
        - centos
        - openembedded
    scope:
        - functional

    devices:
        - imx8mm
        - bcm2711-rpi-4-b

params:
        MOUNTPOINT: "sysroot"

run:
    steps:
        - cd ./automated/linux/fs-resize.sh
        - ./fs-resize.sh -m "${MOUNTPOINT}"
        - ../../utils/send-to-lava.sh ./output/result.txt
